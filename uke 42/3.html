<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3</title>
</head>
<body>

<script>
    function gange(n,m) {
        // En funksjon om returnerer true hvis tall er oddetall, og false hvis n er partall
        // Inputparametre n: number, m: number
        // -- Skriv din kode under her: --
        return (n * m) % 2 !== 0;
    }

    console.log(gange(3,7));
    console.log(gange(2,2));
</script>

</body>
</html>
