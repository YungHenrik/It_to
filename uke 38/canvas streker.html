<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>lol</title>
    <style>

    </style>
</head>
<body>

<canvas id="minCanvas" width="300" height="600"></canvas>

<script>

    var canvas = document.getElementById("minCanvas");
    var ctx = canvas.getContext("2d");
    var side = 150;
    var xPosisjon = 0;
    var yPosisjon = 0;
    while (yPosisjon<600) {
       ctx.moveTo(xPosisjon, yPosisjon);
       ctx.stroke();
       ctx.lineTo(side, yPosisjon);
       yPosisjon = yPosisjon + 10;
       ctx.stroke()
    }



</script>

</body>
</html>
