<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trommesett</title>
</head>
<link rel="stylesheet" href="stilark.css">
<body>
    <header>

    </header>

    <main>

        <div class="wrapper">
            <div class="trommer" data-code="KeyA">
                <div class="bokstav">A</div>
                <div class="tekst">Boom</div>
            </div>
            <div class="trommer" data-code="KeyS">
                <div class="bokstav">S</div>
                <div class="tekst">Clap</div>
            </div>
            <div class="trommer" data-code="KeyD">
                <div class="bokstav">D</div>
                <div class="tekst">Hihat</div>
            </div>
            <div class="trommer" data-code="KeyF">
                <div class="bokstav">F</div>
                <div class="tekst">Kick</div>
            </div>
            <div class="trommer" data-code="KeyG">
                <div class="bokstav">G</div>
                <div class="tekst">Openhat</div>
            </div>
            <div class="trommer" data-code="KeyH">
                <div class="bokstav">H</div>
                <div class="tekst">Ride</div>
            </div>
            <div class="trommer" data-code="KeyJ">

                <div class="tekst">Snare</div>
            </div>
            <div class="trommer" data-code="KeyK">

            </div>
            <div class="trommer" data-code="KeyL">
                <div class="bokstav">L</div>
                <div class="tekst">Tom</div>
            </div>
        </div>



    </main>

    <footer>

    </footer>

    <audio src="sounds/clap.wav" data-code="KeyS"></audio>
    <audio src="sounds/hihat.wav" data-code="KeyD"></audio>
    <audio src="sounds/kick.wav" data-code="KeyF"></audio>
    <audio src="sounds/openhat.wav" data-code="KeyG"></audio>
    <audio src="sounds/ride.wav" data-code="KeyH"></audio>
    <audio src="sounds/snare.wav" data-code="KeyJ"></audio>
    <audio src="sounds/tink.wav" data-code="KeyK"></audio>
    <audio src="sounds/tom.wav" data-code="KeyL"></audio>

    <script src="script.js" ></script>
