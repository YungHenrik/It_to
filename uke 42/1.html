<script>
    function kvadrat(n){
        // En funksjon som returnerer n^2.
        // Inputparameter n: number
        // -- Bytt ut XXX under med riktig kode ---
        return Math.pow(n, 2) === n * n;

    }
    //Test av funksjon:
    console.log(kvadrat(4)); // Skal gi 16 i konsollen
    console.log(kvadrat(17)); // Skal gi 289 i konsollen
</script>

</body>
</html>
