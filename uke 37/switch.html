<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>switch</title>
</head>
<body>


<script>
    //switch setninger//

    switch (23) {
        case 34:
            //koden blir utført hvis 23 = 34//
            break; //hopper ut av setninga
        case 23:
            //blir utført hvis 23 = 23
            break;
    }

    var brukerNavn = prompt("skriv inn navnet ditt:");

    switch (brukerNavn){
        case "Henrik":
            document.write("hva skjera bagera?");
            break;
        case "Mats":
            document.write("lmao er du gay?");
            break;
    }


</script>

</body>
</html>
