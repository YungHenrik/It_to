<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>4</title>
</head>
<body>

<script>
    function ifjerde(n){
        // En funksjon som returnerer n^2.
        // Inputparameter n: number
        // -- Bytt ut XXX under med riktig kode ---
        return Math.pow(n, 4);

    }
    //Test av funksjon:
    console.log(ifjerde(2)); // Skal gi 16 i konsollen
    console.log(ifjerde(4)); // Skal gi 289 i konsollen
</script>

</body>
</html>
