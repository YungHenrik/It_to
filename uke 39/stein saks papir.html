<p id="p"></p>

<script>

    var btn = document.getElementById("btn");

    var cpu = Math.round(Math.random()*2 + 1);

        if (cpu === 3){
            document.write("<p> Motstander valgte Papir. </p>");
            document.write("Du valgte " + inpFelt + ".");
        } else if (cpu === 2) {

    };
