    var canvas = document.getElementById("minCanvas");
    var ctx = canvas.getContext("2d");
    for (var i=0; i<=1; i++){
        for (var j=0; j<=1; j++){
            ctx.beginPath();
            ctx.arc(i*10, j*10,2, 0, 2*Math.PI);
            ctx.arc(i*8, j*8, 20, 0, 2*Math.PI);
            ctx.stroke()
        }
